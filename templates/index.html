<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algebrify</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: Your custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<!-- 
  1) Use flex + flex-col + min-h-screen on body to create a sticky footer layout.
  2) The main content area will grow to fill leftover space, ensuring the footer sits at the bottom.
-->
<body class="flex flex-col min-h-screen bg-gradient-to-br from-pink-200 to-gray-100">

  <!-- MAIN CONTENT AREA -->
  <main class="flex-grow flex items-center justify-center p-4">
    <!-- Centered Container for the Card/Form -->
    <div class="container max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome to Algebrify</h1>
      
      <form id="conversionForm" class="space-y-4">
        <div>
          <label for="expression" class="block text-gray-700 font-medium">Enter Expression without space:</label>
          <input 
            type="text"
            id="expression"
            name="expression"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md p-2
                   focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
        </div>

        <div>
          <label for="conversionType" class="block text-gray-700 font-medium">Select Conversion:</label>
          <select
            id="conversionType"
            name="conversion_type"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md p-2
                   focus:outline-none focus:ring-2 focus:ring-indigo-400"
          >
            <option value="infix_to_postfix">Infix to Postfix</option>
            <option value="infix_to_prefix">Infix to Prefix</option>
            <option value="postfix_to_infix">Postfix to Infix</option>
            <option value="prefix_to_infix">Prefix to Infix</option>
            <option value="postfix_to_prefix">Postfix to Prefix</option>
            <option value="prefix_to_postfix">Prefix to Postfix</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600 transition-colors"
        >
          Convert
        </button>
      </form>

      <div id="result" class="mt-6 p-4 bg-gray-100 rounded shadow">
        <h2 class="text-xl font-semibold text-gray-700">Result:</h2>
        <p id="resultText" class="mt-2 text-lg text-gray-800"></p>
      </div>
    </div>
  </main>

  <!-- FOOTER (full width) -->
  <footer class="w-full bg-gray-800 text-gray-200 py-4 text-center">
    <p>
      Â© 2025 <span class="font-bold text-yellow-400">Pratham Chelaramani</span>. All rights reserved.
    </p>
  </footer>

  <!-- JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
